<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HomePage</title>
        <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <div class="bg-dark text-light d-flex align-items-center justify-content-between position-sticky bottom-0">
            <section class="container-fluid mx-0">
                <footer class="row">
                    <div class="col">
                        <div class="d-flex align-items-center h-100">
                            <div>
                                <img src="" alt="prova prova" />
                            </div>
                            <div class="d-flex flex-column">
                                <div>
                                    <h3>Lorem.</h3>
                                </div>
                                <div>
                                    <h5>Lorem, ipsum.</h5>
                                </div>
                            </div>
                            <div>
                                <i class="bi bi-heart"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="d-flex flex-column justify-content-center align-items-center h-100">
                            <div class="d-flex gap-2 justify-content-center align-items-center">
                                <i class="bi bi-shuffle fs-4"></i>
                                <i class="bi bi-rewind-circle fs-4"></i>
                                <i class="bi bi-play-circle fs-2"></i>
                                <i class="bi bi-fast-forward-circle fs-4"></i>
                                <i class="bi bi-arrow-repeat fs-4"></i>
                            </div>
                            <div>
                                <input id="slider" type="range" value="0" min="0" max="1800" step="1" />
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="d-flex align-items-center h-100 justify-content-end">
                            <div>
                                <i class="bi bi-mic"></i>
                                <i class="bi bi-list"></i>
                                <i class="bi bi-speaker"></i>
                                <input type="range" />
                                <i class="bi bi-arrows-fullscreen"></i>
                            </div>
                        </div>
                    </div>
                </footer>
            </section>
        </div>

        <script src="./assets/js/homepage.js" type="module"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
